overwrite: true
schema: "./schema/**.gql"
documents: null
config:
  scalars:
    ID: string
    DateTime: Date
    JSON: any
    File: File
  useIndexSignature: true
  inputMaybeValue: T | undefined
  #defaultMapper: ./types#DeepPartial<{T}>
generates:
  src/graphql.schema.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
