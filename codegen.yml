schema:
- http://localhost:8080/v1/graphql:
    headers:
      x-hasura-admin-secret: hello123
documents:
- "./src/**/*.graphql"
overwrite: true
generates:
  "./src/api/generated/graphql.ts":
    plugins:
    - typescript
    - typescript-operations
    - typescript-react-apollo
    config:
      preResolveTypes: true
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      enumsAsTypes: true
      constEnums: true
      reactApolloVersion: 3
  "./src/api/generated/graphql.schema.json":
    plugins:
      - introspection
