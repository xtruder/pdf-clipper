table:
  schema: public
  name: files
configuration:
  custom_root_fields:
    insert: insertFiles
    select_aggregate: filesAggregate
    insert_one: insertFile
    select_by_pk: file
    select: files
    delete: deleteFiles
    update: updateFiles
    delete_by_pk: deleteFile
    update_by_pk: updateFile
  custom_name: files
  column_config:
    created_by:
      custom_name: createdBy
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    created_by: createdBy
    updated_at: updatedAt
    created_at: createdAt
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - hash
        - size
        - sources
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - hash
        - size
        - sources
      backend_only: false
